<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in|</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6b03d2b34.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
           <a href="../html/index.html"><img src="../images/logo.png" alt=""></a> 
        </header>

        <div class="main-content">
            <p>Welcome back</p>
            <h1>Login to your account</h1>

           <form id="form-1">
               <div class="form-group">
                   <label id="form-email">Email</label> <br>
                   <input type="text" placeholder="John.snow@gmail.com" class="form-control">
               </div>
               <div class="form-group">
                    <label>Password</label> <br>
                    <input type="text" placeholder="*********">
               </div>
               <div class="form-group">
                   <button id="btn-login">Login now</button>
               </div>
               <div class="form-group">
                   <button id="btn-gg"><img src="../images/logoGG.png" alt=""> Or sign-in with Google</button>
               </div>
               <div class="form-group">
                   <a href="">Forgot password?</a>
               </div>
               <div class="form-group">
                      <span>Dont have an account?</span>
                      <a href="../html/signup.html">Join free today</a>
               </div>
           </form> 
        </div>
    </div>
</body>

</html>
